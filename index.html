<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
 
</head>
<body>
<!--Main Container-->
<div id="mainContainer" class="container">
    <!--Title-->
    <div class="row justify-content-center">
        <div class="col-12">
        <h1 class="title">Currency Converter</h1>
    </div>
    </div>
    
<!--Input Containers-->
<div class="row justify-content-around  mt-5">
    <!--From Container-->
    <div class="col-4 box">
    <label for="currenciesFrom">Choose a currency to convert from</label>
    <select class="custom-select" id="currenciesFrom">
    </select>  
    </div>
    <!--To Container-->
    <div class="col-4 box">
    <label for="currenciesTo">Choose a currency to convert to</label>
    <select class="custom-select" id="currenciesTo">
    </select>
    </div>
</div>


    <!--Number entry area-->

    <!--Number entry label-->
<div class="row justify-content-center mt-5">
    <div id="numberContainer">
    <label for="number">Enter the value of currency you want to convert</label>
    </div>
</div>

    <!--Text Input and Button-->
<div class="row justify-content-center input-group enter mt-5">
    <input type="text" id="number">
     <input  class="input-group-append btn btn-success" id="calcButton" type="submit" value="Convert">
</div>

<!--Output Area-->
<div class="row justify-content-center">
    <div id="output">
</div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="app.js"></script>
</div>
</div>

</body>
</html>
