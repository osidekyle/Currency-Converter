<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
 
</head>
<body>

    <div id="mainContainer" class="container">
    <div class="row justify-content-center">
        <h1 class="title display-1">Currency Converter</h1>
    </div>
    
<div class="row justify-content-around  mt-5">
    <div class="col-xs-6">
    <div id="fromContainer" class="box">
    <label for="currenciesFrom">Choose a currency to convert from</label>
    <div class="selecting">
    <select class="custom-select" id="currenciesFrom">
    </select>  
    </div>
    </div>
    </div>

    <div class="col-xs-6">
    <div id="toContainer" class="box">
    <label for="currenciesTo">Choose a currency to convert to</label>
    <div class="selecting">
    <select class="custom-select" id="currenciesTo">
    </select>
    </div>
    </div>
    </div>
</div>


    
<div class="row justify-content-center mt-5">
    <div id="numberContainer">
    <label for="number">Enter the value of currency you want to convert</label>
    </div>
</div>
    <div class="row justify-content-center input-group enter">
    <input type="text" id="number">
     <input  class="input-group-append btn btn-success" id="calcButton" type="submit" value="Convert">
    </div>

<div class="row justify-content-center">
    <div id="output">
    </div>
    
    <script src="app.js"></script>
</div>


</body>
</html>
